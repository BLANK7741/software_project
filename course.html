<!DOCTYPE html>
<html>
<head>
    <title>Course Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .faculty-details {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Information</h1>
        <form action="#" method="post">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required><br>

            <label for="facultyCount">Number of Faculty:</label>
            <input type="number" id="facultyCount" name="facultyCount" min="1" required><br>

            <div id="facultyDetails">
                <!-- Faculty details will be added dynamically based on the number provided -->
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // JavaScript to add faculty input fields dynamically
        document.getElementById('facultyCount').addEventListener('input', function() {
            const facultyCount = parseInt(this.value);
            const facultyDetails = document.getElementById('facultyDetails');
            facultyDetails.innerHTML = ''; // Clear existing fields

            for (let i = 1; i <= facultyCount; i++) {
                const facultyLabel = document.createElement('label');
                facultyLabel.setAttribute('for', 'facultyName' + i);
                facultyLabel.textContent = 'Faculty ' + i + ' Name:';

                const facultyInput = document.createElement('input');
                facultyInput.setAttribute('type', 'text');
                facultyInput.setAttribute('id', 'facultyName' + i);
                facultyInput.setAttribute('name', 'facultyName' + i);
                facultyInput.setAttribute('required', '');

                const facultyDiv = document.createElement('div');
                facultyDiv.classList.add('faculty-details');
                facultyDiv.appendChild(facultyLabel);
                facultyDiv.appendChild(facultyInput);

                facultyDetails.appendChild(facultyDiv);
            }
        });
    </script>
</body>
</html>
